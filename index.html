<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #b1ebbc;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .highlight {
            animation: highlight 0.5s;
        }
        @keyframes highlight {
            from { background-color: yellow; }
            to { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Array display</h1>
        
        <table>
            <thead>
                <tr>
                    <th>original Array</th>
                    <th>doubled Array</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="originalArray">1, 2, 3, 4, 5</td>
                    <td id="doubledArray">-</td>
                </tr>
            </tbody>
        </table>
        
        <button onclick="doubleArray()">Double Array</button>
    </div>

    <script>
        const originalArray = [1, 2, 3, 4, 5];
        
        function doubleArray() {
            const doubledArray = originalArray.map(x => x * 2);
            
            document.getElementById('doubledArray').textContent = doubledArray.join(', ');
            
            document.getElementById('doubledArray').classList.add('highlight');
            setTimeout(() => {
                document.getElementById('doubledArray').classList.remove('highlight');
            }, 500);
        }
    </script>
</body>
</html>
